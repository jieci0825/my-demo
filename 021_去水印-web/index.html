<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频去水印下载工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
                <h1>视频去水印</h1>
            </div>
            <p class="subtitle">支持 抖音 · B站 · 小红书 · 西瓜视频</p>
        </header>

        <main class="main">
            <div class="input-section">
                <label class="input-label">粘贴分享链接</label>
                <textarea 
                    id="inputText" 
                    class="input-textarea" 
                    placeholder="粘贴视频分享文本，自动提取链接..."
                    rows="3"
                ></textarea>
            </div>

            <div class="button-group">
                <button id="clearBtn" class="btn btn-outline">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 7L18.1327 19.1425C18.0579 20.1891 17.187 21 16.1378 21H7.86224C6.81296 21 5.94208 20.1891 5.86732 19.1425L5 7M10 11V17M14 11V17M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7M4 7H20" />
                    </svg>
                    清空
                </button>
                <button id="parseBtn" class="btn btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21L16.65 16.65" />
                    </svg>
                    解析
                </button>
                <button id="downloadBtn" class="btn btn-success" disabled>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" />
                        <path d="M7 10L12 15L17 10" />
                        <path d="M12 15V3" />
                    </svg>
                    下载
                </button>
            </div>

            <!-- 解析结果区域 -->
            <div id="resultSection" class="result-section hidden">
                <div class="video-card">
                    <div class="video-cover-wrapper">
                        <img id="videoCover" class="video-cover" src="" alt="视频封面">
                        <span id="platformBadge" class="platform-badge">平台</span>
                    </div>
                    <div class="video-info">
                        <h3 id="videoTitle" class="video-title">视频标题</h3>
                        <p id="videoAuthor" class="video-author">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>作者</span>
                        </p>
                        <p id="videoNote" class="video-note hidden"></p>
                    </div>
                </div>
            </div>

            <!-- 加载状态 -->
            <div id="loadingSection" class="loading-section hidden">
                <div class="loading-spinner"></div>
                <p class="loading-text">正在解析视频...</p>
            </div>

            <!-- 错误提示 -->
            <div id="errorSection" class="error-section hidden">
                <div class="error-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <p id="errorMessage" class="error-message">解析失败</p>
                <p class="error-hint">请检查链接是否正确，或稍后重试</p>
            </div>
        </main>

        <footer class="footer">
            <p>仅供学习交流使用，请尊重原创版权</p>
        </footer>
    </div>

    <div id="toast" class="toast hidden">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 case</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <!-- 验证 token -->
        <div class="head-wrapper">
            <button class="verify-token-btn">验证 token</button>
        </div>
        <!-- 登录 -->
        <div class="form-wrapper login">
            <div class="title">登录</div>
            <div class="input-wrapper">
                <form>
                    <div class="content">
                        <input id="login-account" type="text" placeholder="登录-请输入账号" />
                        <input id="login-password" type="text" placeholder="登录-请输入密码" />
                    </div>
                    <div class="footer">
                        <button type="submit" class="login-btn">登录</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 注册 -->
        <div class="form-wrapper register">
            <div class="title">注册</div>
            <div class="input-wrapper">
                <form>
                    <div class="content">
                        <input id="register-account" type="text" placeholder="注册-请输入账号" />
                        <input id="register-password" type="text" placeholder="注册-请输入密码" />
                    </div>
                    <div class="footer">
                        <button type="submit" class="register-btn">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./lib/axios.js"></script>/
    <script src="./lib/jsencrypt.js"></script>
    <script src="./lib/crypot.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
